<div class="w-full">
  <!-- Artist Banner -->
  <div class="ml-10 w-[52rem]">
    <div class="justify-center relative">
      <div
        class="h-40 bg-white rounded-lg bg-center bg-cover opacity-25 items-center mt-16 p-6"
        style="
          background-image: url('https://images.unsplash.com/photo-1415201364774-f6f0bb35f28f?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      <div class="absolute top-0 left-0 p-6 space-y-2">
        <span class="flex flex-row items-center gap-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-blue-900"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
            />
          </svg>
          <p class="text-gray-400 font-light text-sm">Verified Artist</p>
        </span>
        <h4 class="text-5xl font-medium text-white">Billie Eilish</h4>
        <span class="flex flex-row items-center gap-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="size-5 text-white"
          >
            <path
              d="M 13.228516 1 A 0.750075 0.750075 0 0 0 12.5 1.75 L 12.5 14.867188 C 11.74102 14.341075 10.731813 14 9.5 14 C 6.725001 14 5 15.670455 5 17.5 C 5 19.329545 6.725001 21 9.5 21 C 12.170774 21 13.852768 19.450401 13.976562 17.703125 C 13.976608 17.702478 13.976517 17.701819 13.976562 17.701172 A 0.750075 0.750075 0 0 0 14 17.5 L 14 4.7636719 C 14.03722 4.8003889 14.063651 4.8595329 14.101562 4.8945312 C 14.815015 5.553103 15.60189 5.9211657 16.265625 6.2832031 C 16.92936 6.6452406 17.459049 6.9849077 17.839844 7.5253906 C 18.220639 8.0658736 18.5 8.8541667 18.5 10.25 A 0.750075 0.750075 0 1 0 20 10.25 C 20 8.6458333 19.654361 7.4966264 19.066406 6.6621094 C 18.478451 5.8275923 17.69564 5.3547594 16.984375 4.9667969 C 16.27311 4.5788343 15.622484 4.2593971 15.117188 3.7929688 C 14.61189 3.3265403 14.210399 2.7238715 13.986328 1.6035156 A 0.750075 0.750075 0 0 0 13.228516 1 z M 9.5 15.5 C 11.724999 15.5 12.5 16.579545 12.5 17.5 C 12.5 18.420455 11.724999 19.5 9.5 19.5 C 7.2750012 19.5 6.5 18.420455 6.5 17.5 C 6.5 16.579545 7.2750012 15.5 9.5 15.5 z"
            ></path>
          </svg>
          <p class="font-medium text-white">82,000,000</p>
          <p class="font-light text-gray-400">monthly listeners</p>
        </span>
      </div>
    </div>

    <div
      class="flex flex-row items-center font-bold text-2xl justify-between py-5"
    >
      <h2 class="text-white">Trendy Songs</h2>
      <span class="flex flex-row text-white gap-x-3">
        <span class="{{  scrollPosition === 'right' ? ' border rounded-md p-1 border-gray-400 hover:cursor-pointer' : ' rounded-md p-1 border-gray-400 hover:cursor-pointer' }}" (click)="scrollToLeft()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </span>
        <span
          class="{{ scrollPosition === null || scrollPosition === 'left' ? 'border rounded-md p-1 border-gray-400 hover:cursor-pointer' : 'rounded-md p-1 border-gray-400 hover:cursor-pointer' }}" (click)="scrollToRight()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </span>
      </span>
    </div>

    <div class="flex flex-row gap-5 overflow-x-scroll" #scrollableDiv (scroll)="onScroll()">
      @for (trendySong of trendySongs; track $index) {
      <div class="h-fit w-fit bg-glassmorphic rounded-lg hover:cursor-pointer">
        <div class="flex flex-col p-3">
          <div
            class="h-32 w-48 bg-center bg-cover rounded-lg"
            style="background-image: url('{{ trendySong.trendyImage }}');"
          ></div>
          <span class="p-1">
            <p class="text-white font-medium tracking-wider text-lg">
              {{ trendySong.artistSongTitle }}
            </p>
            <p class="text-gray-400 text-sm">{{ trendySong.artistName }}</p>
            <span class="flex flex-row items-center gap-4 pt-2">
              @if (trendySong.isUserFavorite) {

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 text-limeGreen"
              >
                <path
                  d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
                />
              </svg>
              }@else {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              }

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 text-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 text-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </span>
        </div>
      </div>
      }
    </div>

    <div class="pt-10 text-center"></div>
  </div>
</div>
