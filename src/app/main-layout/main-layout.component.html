<div class="flex flex-col w-64 h-screen bg-violetBlue text-white">
  <div class="flex items-center justify-center h-16 pt-10">
    <h1 class="text-xl font-semibold">musfluent</h1>
  </div>
  <nav class="flex-1 pl-2 py-4 space-y-1 pt-6">
    <ng-container>
      @for (item of pages; track $index) {
      <div
        class="flex flex-row items-center text-center mx-auto justify-between"
      >
        <div class="flex flex-row items-center pl-6 hover:cursor-pointer">
          <span class="text-white" [innerHTML]="item.icon"></span>
          <a
            routerLink="{{ item.link }}"
            class="flex items-center px-5 py-2 text-lg font-medium rounded-md hover:text-limeGreen hover:cursor-pointer tracking-wide"
            routerLinkActive="text-limeGreen"
            [routerLinkActiveOptions]="{ exact: true }"
           (click)="setIsActiveRoute($index)"
          >
            {{ item.name }}
          </a>
        </div>
        @if (isActiveIndex() === $index) {
        <span class="w-1 h-7 bg-limeGreen" routerLinkActive=""></span>
        }
      </div>
      }
    </ng-container>
  </nav>
</div>
