<div class="flex h-screen w-screen">
  <app-main-layout [pages]="pages"></app-main-layout>
  <div class="flex-1 bg-violetBlue opacity-95">
    <div class="flex flex-row">
      <!-- First part -->
      <div class="flex space-x-14 pr-20 pl-10 pt-12">
        <ng-container>
          @for (item of subPages; track $index) {
          <div class="flex flex-col items-center space-y-2">
            <a
              href=""
              class="text-gray-400 text-lg font-medium tracking-wider"
              >{{ item.name }}</a
            >
            <!-- <span class="h-1 w-10 bg-limeGreen"></span> -->
          </div>
          }
        </ng-container>
      </div>

      <!-- Search Bar -->
      <div class="flex flex-row items-center justify-evenly w-5/6 pt-10">
        <div class="relative rounded-full shadow-sm">
          <input
            id="search"
            name="search"
            type="text"
            autocomplete="text"
            required
            class="flex-auto rounded-full border-0 bg-white/5 px-3.5 py-3 text-white shadow-sm ring-white/10 sm:text-sm sm:leading-6 w-96 tracking-wider"
            placeholder="Search anything here..."
          />
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>
        </div>
<!-- Message Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-7 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
          />
        </svg>

        <!-- Bell Icon -->
        <div class="relative inline-block">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-7 text-white text-2xl"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </span>
          <span
            class="w-2 h-2 text-red-600 absolute bg-red-700 rounded-full top-0 right-1"
          ></span>
        </div>

        <!-- Image with drop down icon -->
        <div class="relative inline-block">
          <div class="w-14 h-14 bg-white rounded-2xl placeholder bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1415201364774-f6f0bb35f28f?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');" >
          </div>


          <div
            class="w-6 h-6 bg-limeGreen rounded-full absolute -bottom-2 -right-2 items-center flex justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4 text-black"
            
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-between">
      <div class="2/3 ">
        <router-outlet></router-outlet>

      </div>
      <div class="1/3 mt-12">
        <div class="bg-glassmorphic backdrop-blur-2xl opacity-95 rounded-lg h-80 w-60 mx-8 ">
          <div class="py-3 tracking-wider text-white px-6 font-medium text-lg">Friends</div>
          <div class="min-w-min h-[0.05rem] bg-slate-400 mx-6"></div>

          @for (item of friendsList; track $index) {
            <div class="flex flex-row items-center justify-between px-4 py-3">
              <div class="w-7 h-7 bg-white rounded-lg placeholder bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1415201364774-f6f0bb35f28f?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');" >
              </div>
              <span class="text-white">{{ item.name }}</span>
              <span class="border-2 border-white rounded-full px-2  text-sm text-white tracking-wider hover:cursor-pointer">Follow</span>
            </div>
          }

          <p class="text-center text-limeGreen pt-2">Show all</p>

        </div>

        <div class="w-60 rounded-xl h-[14rem] mx-8 bg-gradient-to-r from-emerald-500 to-emerald-900 mt-8">
          <div class="flex flex-col justify-start px-4 space-y-2 py-5">
            <span class="text-black bg-white rounded-full px-4 py-1 w-fit">Now</span>
            <span class="text-2xl tracking-wider text-white ">Get Your Premium Now!</span>
            <span class="text-[10px] font-light text-white tracking-wider ">Let's upgrade your music to premium and listen to songs without ads</span>
            <span class="text-sm tracking-wider text-black bg-white rounded-full py-2  text-center w-full ">Get Premium</span>
          </div>
    
        </div>
      </div>
    </div>


  </div>
</div>
